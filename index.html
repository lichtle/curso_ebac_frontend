<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercício - HTML e JS</title>
  </head>
  <body>
    <div class="container">
      <p class="intro-paragraph">EBAC - Exercício de HTML e JS</p>
      <img src="images/Sonya-Swarm-Cat.256.png" alt="Ícone de gatinho" />
      <!-- Icon by: https://www.iconarchive.com/show/swarm-icons-by-sonya/Cat-icon.html -->

      <form>
        <input
          type="number"
          min="0"
          placeholder="Insira o ano do seu nascimento"
          id="numero-a"
        />
        <input
          type="number"
          min="0"
          placeholder="Insira o ano atual"
          id="numero-b"
        />
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
